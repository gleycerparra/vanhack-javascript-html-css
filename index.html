<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;500;700&display=swap" rel="stylesheet">
    <title>Vanhack Events</title>
</head>

<body>
    <div class="main w-100-p">
        <header class="header">
            <img src="https://images.typeform.com/images/ZqK9CUCgZhWW/image/default" class="logo" alt="vanhack logo" />
            <applied-event-btn></applied-event-btn>
            <applied-events-container></applied-events-container>
        </header>
        <div class="container">
            <section>
                <img src="https://svgshare.com/i/PLU.svg" alt="welcome vanhack" class="background-up-leaf" />
                <img src="https://svgshare.com/i/PN0.svg" alt="welcome vanhack" class="background-down-leaf" />
                <h1 class="title">Upcoming events</h1>
                <span id="events-container">
                </span>
            </section>
        </div>
        
    </body>
    
    <section>
        <div class="welcome-vanhack-base">
            <div class="welcome-vanhack-container">
                <div class="welcome-vanhack-title">
                    <h1>Welcome to</h1>
                    <h2 style="color: #2C98F0;">VanHack</h2>
                </div>
                <img src="https://svgshare.com/i/PMt.svg" alt="welcome vanhack" class="welcome-vanhack-img" />
            </div>
        </div>
    </section>
</div>
<event-snackbar></event-snackbar>

<script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = "https://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
<script src="script.js"></script>

</body>

</html>
